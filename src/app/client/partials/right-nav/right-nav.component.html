<div class="right-bar">
  <div data-simplebar class="h-100">

    <div class="right-side-menu__username">
      suraj
    </div>
    <div class="right-side-menu__account">

      <i class="mdi mdi-bank right-side-menu__item__icon"></i>
      <span class="right-side-menu__item__label sc-ion-label-md-h sc-ion-label-md-s md hydrated">
                  Balance Information
                </span>
      <div class="right-side-menu__account__info">
        <div class="right-side-menu__account__info__item">
          <span class="right-side-menu__account__info__item__label">Available Credit:</span>
          <span class="right-side-menu__account__info__item__value  bold">{{userbalance?.bankBalance?userbalance?.bankBalance:'0'}}</span>
        </div>

      </div>
      <div class="right-side-menu__account__info">
        <div class="right-side-menu__account__info__item">
          <span class="right-side-menu__account__info__item__label">Net Exposure:</span>
          <span class="right-side-menu__account__info__item__value  bold">{{userbalance?.exposure?userbalance?.exposure:'0'}}</span>
        </div>

      </div>

    </div>
    <div class="right-side-menu__depositButtons">
      <button routerLink="/client/deposit" class="right-side-menu__depositButtons-dep">
        Deposit
      </button>
      <button routerLink="/client/withdraw" class="right-side-menu__depositButtons-with">
        Withdrawal
      </button>
    </div>


    <div class="tab-content pt-0">
      <div class="tab-pane active" id="up-tab" role="tabpanel">

        <div class="user-menus">
          <ul>
            <li><a routerLink="/client/profile" class="waves-effect waves-light sideNavCheck">
              <img src="assets/social/Myprofile.webp" alt="img">
              My profile</a></li>
            <li><a routerLink="/client/edit-password" class="waves-effect waves-light sideNavCheck">
              <img src="assets/social/EditPW.webp" alt="img">

            <li><a routerLink="/client/statement" class="waves-effect waves-light sideNavCheck">
              <img src="assets/social/Accountstatement.webp" alt="img">
              account statement</a></li>
            <li><a routerLink="/client/profitloss" class="waves-effect waves-light sideNavCheck">
              <img src="assets/social/gamereport.webp" alt="img">
              Profit/Loss</a></li>
            <li><a routerLink="/client/bet-history" class="waves-effect waves-light sideNavCheck">
              <img src="assets/social/MYbet.webp" alt="img">
              my bet</a></li>

            <li><a routerLink="/client/settings" class="waves-effect waves-light sideNavCheck">
              <img src="assets/social/EditStack.webp" alt="img">
              setting</a></li>

          </ul>
          <button class="logout" (click)="logout()"><i class="fa fa-power-off power-off"></i> logout</button>
        </div>

      </div>

      <div class="tab-pane" id="settings-tab" role="tabpanel">

        <div class="user-menus right-custom-menu">
          <ul>
            <li>
              <a routerLink="/rules" class="bg-danger">
                <i class="mdi mdi-account-check"></i> Site Rules
              </a>
            </li>
            <li>
              <a href="" class="bg-success">
                <i class="mdi mdi-android-debug-bridge"></i> App Download
