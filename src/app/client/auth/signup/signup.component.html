<div>
  <div class="row d-flex login-pages-border">
    <div class="col-12 login-pages-content">
      <div class="login-page-content-header">
        <h3>Signup</h3>
        <a routerLink="/client/">
          <i class="fa-regular fa-circle-xmark"></i>
        </a>
      </div>
      <form novalidate="" class="ng-untouched ng-pristine ng-invalid" [formGroup]="signUpForm" (ngSubmit)="submitForm()">

        <label for="password" class="login-page-label">Enetr mobile number</label>
        <ngx-intl-tel-input
          [cssClass]="'custom'"
          [enableAutoCountrySelect]="true"
          [enablePlaceholder]="true"
          [searchCountryFlag]="true"
          [searchCountryField]="[
          SearchCountryField.Iso2,
          SearchCountryField.Name
        ]"
            [selectFirstCountry]="true"
            [selectedCountryISO]="CountryISO.India"
            [maxLength]="15"
            [phoneValidation]="true"
            [separateDialCode]="separateDialCode"
            [numberFormat]="PhoneNumberFormat.International"
            formControlName="phoneNumber"

        >
        </ngx-intl-tel-input>
        <label for="password" class="login-page-label">Enetr Password</label>
        <div class="input-group mb-3">
          <input formControlName="password" id="password" name="password"
                 required="" placeholder="Enter Password" class="form-control" type="password"
          >
          <a class="login-eye d-flex align-items-center">
            <i class="fa-solid fa-eye-slash"></i>
          </a>
        </div>
        <!---->
        <label for="RefralId" class="login-page-label">Enter Refral Id </label>
        <div class="input-group">
          <input formControlName="refral" id="RefralId" name="refral" required=""
                 placeholder="Enter Refral Id" class="form-control " type="password"
          >
          <a class="login-eye d-flex align-items-center">
            <i class="fa-solid fa-eye-slash"></i>
          </a>
        </div>
        <div id="recaptcha-container" class="form-group"></div>
        <div class="input-group justify-content-end">
          <p type="submit" class="text-white forgot">
            <span style="color: var(--text-color-white);"> Already a member? </span>
            <a routerLink="/client/login" class="loginlink"> login</a>
          </p>
        </div>
        <div class="modal-footer justify-content-center my-3">
          <button type="submit" class="login-btn1 btn submit-button">
            <!----> sign up
          </button>
          <!---->
        </div>
      </form>
    </div>
  </div>
</div>
