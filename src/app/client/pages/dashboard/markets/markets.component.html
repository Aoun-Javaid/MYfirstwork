
<div class="category-navigation">
  <div class="full-color">
    <ul class="category-navigation-container" >
      <li class="category-navigation-item" *ngFor="let cat of catTabs">
        <a class="category-navigation-item-link" [ngClass]="cat.id==2?'active':''" >
        <span class="category-navigation-item-icon">
          <img class="catIcon" [src]="cat.cat_icon"></span>
          <span
            class="category-navigation-item-label">{{cat.cat_name}}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
<!-- Content Area -->
<div class="market-events">

<div class="" *ngFor="let market of markets">

<a routerLink="/client/market-details">
  <div class="row mx-0 text-capitalize sport-list fgl-1 myexch-lan-rate-card">
    <div class="col-md-7 col-12  d-flex name-sport px-0">
      <div class="col-md-1 col-2 px-0 align-self-center text-center">
        <button type="button" class="btn update">
        <span class="">
          <img src='assets/icons/football.png' class="starImg">
        </span>
        </button>
      </div>
      <div class="col-md-10 col-10 px-0 align-self-center">
        <div class="team-name">
        <span class="tn-icons">
          <i class="mdi mdi-timer-outline"></i>
        </span>
          <p>
            <span class="name">  {{market.m_name}}  </span>
            <span class=" mr-1" *ngIf="'IN_PLAY' === 'IN_PLAY'"></span>
            <span class="sport-event-list-icon">
            <span *ngIf="1 === 1">
              <img src="assets/icons/TV.png" style="width: 17px; height: 15px; margin:0px 5px;">
            </span>
            <span *ngIf="1 === 1">
              <img src="assets/icons/ficon.png" style="width: 17px; height: 15px; margin:0px 5px;">
              <img src="assets/icons/B.png" style="width: 17px; height: 15px; margin:0px 5px;">
            </span>
          </span>
            <br>
            <span class="name1">
             {{market.m_subtitle}} </span>
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-5 col-12 mt-md-0 mt-2 px-lg-0 px-0 text-center align-self-center mx-0 rates-area">
      <button class="blue-area">0</button>
      <button class="red-area">0</button>
      <button class="live-area scroller">
        <marquee direction="down">
          <b class="live2">live</b>
          <b class="time1"> 11:00 PM</b>
        </marquee>
      </button>
      <button class="blue-area">0</button>
      <button class="red-area">0</button>
    </div>
  </div>
</a>
</div>
</div>
