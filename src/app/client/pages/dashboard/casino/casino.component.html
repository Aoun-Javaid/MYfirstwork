<div class="nav-tabs-casino container ">
    <ul class="nav  nav-justified mb-2 tabs-sec">
        <li class="nav-item" *ngFor="let item of listCasino">
            <a class="nav-link active" [ngClass]="{'active' : step === item.index}" (click) = "cliclTab(item.index)">
                {{item.name}}
            </a>
        </li>
    </ul>
</div>


<div class="tab-content container p-0 ">
    <div id="all" class="tab-pane active">

        <div class="tab-img">
            <div class=" d-flex flex-wrap">
                <a href="#" class="casino-img-link" *ngFor="let item of casinoCards">
                    <img class="img-fluid casino-img" [src]="item.imglink" [alt]="item.alternate">
                </a>
            </div>

        </div>
    </div>
</div>
