<div class="nav-tabs-casino container ">
    <ul class="nav nav-tabs nav-justified mb-3 tabs-sec">
        <li class="nav-item" *ngFor="let item of listCasino">
            <a class="nav-link active" [ngClass]="{'active' : step === item.index}" (click) = "cliclTab(item.index)">
                {{item.name}}
            </a>
        </li>
    </ul>
</div>

    <div id="all" class="tab-pane active">

    </div>
</div>
