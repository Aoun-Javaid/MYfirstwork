<div class="container-fluid ">
    <div class="row mt-3">
        <div class="col-lg-12">
            <div class="account-ui">
                <span class="account-pro"> Edit password
                </span>
            </div>
        </div>
    </div>

    <div class=" col-lg-12 password-section mt-3 ">
        <form class="form-horizontal profile-form" [formGroup]="editForm" (ngSubmit)="submitForm()">
            <div class="table-responsive ">
                <table class="table mb-3 text-center profile-table ">
                    <tbody>
                        <tr class="row m-0">
                            <td class="col-lg-2 justify-content-center ml-md-5 ml-0 text-left">
                                <p class="my-md-3 my-1 pass-title">old password</p>
                            </td>

                            <td class="col-lg-2 justify-content-center ml-md-5 ml-0">
                                <div class="form-group position-relative">
                                    <input type="{{opasswordType}}" name="cpassword" formControlName="oldpassword"
                                        class="input-field text-center col-lg-12 inputPassword" placeholder="old password" >
                                    <i class="fa-regular fa-eye-slash"
                                        (click)="opasswordType = opasswordType === 'text' ? 'password' : 'text';"
                                        [ngClass]="{'fa-eye': opasswordType === 'text', 'fa-eye-slash': opasswordType !== 'text'}"></i>

                                </div>
                                <div class="text-danger err"  *ngIf="this.editForm.controls['oldpassword'].hasError('required')&&this.editForm.controls['oldpassword'].touched">Old password is required</div>
                            </td>
                        </tr>

                        <tr class="row m-0">
                            <td class="col-lg-2 justify-content-center ml-md-5 ml-0 text-left">
                                <p class="my-md-3 my-1 pass-title">New password</p>
                            </td>

                            <td class="col-lg-2 justify-content-center ml-md-5 ml-0">
                                <div class="form-group position-relative">
                                    <input (paste)="false" type="{{npasswordType}}" name="password"
                                        formControlName="password" class="input-field text-center col-lg-12 inputPassword"
                                        style="border-radius: none;" placeholder="new password">
                                    <i (click)="npasswordType = npasswordType === 'text' ? 'password' : 'text';"
                                        class="fa-regular fa-eye-slash "
                                        [ngClass]="{'fa-eye': npasswordType === 'text', 'fa-eye-slash': npasswordType !== 'text'}"></i>

                                </div>
                                <div class="text-danger err"  *ngIf="this.editForm.controls['password'].hasError('required')&&this.editForm.controls['password'].touched">password is required</div>
                            
                                <div class="text-danger err"  *ngIf="(this.editForm.controls['password'].hasError('pattern')) && this.editForm.controls['password'].touched">password should be Minimum eight characters, at least one letter and one number</div>
                            </td>
                        </tr>

                        <tr class="row m-0">
                            <td class="col-lg-2 justify-content-center ml-md-5 ml-0 text-left">
                                <p class="my-md-3 my-1 pass-title">confirm password</p>
                            </td>

                            <td class="col-lg-2 justify-content-center ml-md-5 ml-0">
                                <div class="form-group position-relative">
                                    <input (paste)="false" type="{{cpasswordType}}" name="vpassword"
                                        formControlName="cpassword" class="input-field text-center col-lg-12 inputPassword" id=""
                                        placeholder="confirm password">
                                    <i (click)="cpasswordType = cpasswordType === 'text' ? 'password' : 'text';"
                                        class="fa-regular fa-eye-slash  "
                                        [ngClass]="{'fa-eye': cpasswordType === 'text', 'fa-eye-slash ': cpasswordType !== 'text'}"></i>
                                        

                                </div>
                                <div class="text-danger err"  *ngIf="this.editForm.controls['cpassword'].hasError('required')&&this.editForm.controls['cpassword'].touched">confirm password is required</div>
                                <div class="text-danger err"  *ngIf="this.editForm.controls['cpassword'].hasError('confirmedValidator')&&this.editForm.controls['cpassword'].touched">confirm password didnt matched</div>
                            </td>

                            <td class="col-lg-2 justify-content-center ml-md-3 col-0">
                                <div class="form-group">
                                    <button type="submit" class="btn password-btn waves-effect waves-light">submit
                                    </button>
                                </div>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </form>


    </div>

</div>
