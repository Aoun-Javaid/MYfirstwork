<!-- <div  class="horse-schedule">Horse Racing Schedule</div> -->
<div class="container-fluid ">
  <div class="row mt-3">
    <div class="col-lg-12">
      <div class="account-ui">
                <span class="account-pro"> Horse Racing Schedule
                </span>
      </div>
    </div>
  </div>

<div class="category-navigation mt-2">
  <div class="full-color">
    <ul class="category-navigation-container">
      <li class="category-navigation-item" *ngFor="let cat of catTabs">
        <a class="category-navigation-item-link" [ngClass]="selectedSportId ==cat.sportId?'active':''" (click)="categoryType(cat.tournamentId)" >
       <span class="category-navigation-item-icon">
         <img class="catIcon" [src]="['assets/flags/'+cat.tournamentId+'.png']">
       </span>
          <span
            class="category-navigation-item-label">{{cat.tournamentName}}</span>
        </a>
      </li>
    </ul>
  </div>





</div>
<div class="content-container d-flex mt-2" *ngFor="let evnt of events">
  <div class="content-Team p-2">
      {{evnt.event_name}}
  </div>
  <div class="content-rates d-flex flex-wrap align-items-center">
      <a routerLink="/client/market-details/{{cat.event_id}}/7" *ngFor="let cat of evnt.events_data" class="content-rates-cell">
     
        {{cat.market_time | date:"hh:mm a"}}
      </a>
  </div>
</div>
