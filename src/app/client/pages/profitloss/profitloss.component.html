<div class="container-fluid ">
    <div class="row mt-3">
        <div class="col-lg-12">
            <div class="account-ui">
                <span class="account-pro"> Game Report
                </span>
            </div>
        </div>
    </div>

    <div id="filter">
        <div class="row justify-content-between option-row p-4">
            <div class="col-md-12">
                <div class="row align-items-center justify-content-center">
                  <div class="col-md-2 col-12 mb-sm-1 my-md-0 my-1">
                    <input id="startDatem" type="datetime-local"
                           placeholder="yyyy-MM-dd HH:mm"
                           [ngModel]="startDate" (change)="ngModelStartChange($event)"
                           class="form-control ng-valid ng-dirty ng-touched">
                  </div>
                  <div class="col-md-2 col-12 mb-sm-1">
                    <input id="endDatem"  type="datetime-local"
                           placeholder="yyyy-MM-dd HH:mm"
                           [ngModel]="endDate" (change)="ngModelEndChange($event)"
                      class="form-control ng-untouched ng-pristine ng-valid">
                  </div>
                  <div class="col-md-2 col-12 mb-sm-1">
                    <button class="btn-get waves-effect waves-light" (click)="SubmitdataTable()">Submit</button>
                  </div>
                </div>
      
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table datatable [dtOptions]="dtOptions"  [dtTrigger]="dtTrigger"  class="table table-dark table-striped table-bordered tableData">
            <thead>
                <tr style="background-color: #424e5a !important;">
                    <th class="text-center">Sport Name</th>
                    <th class="text-center">Profit / Loss</th>

                    <th class="text-center">Commission</th>
                    <th class="text-center">Total P&L</th>

                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td class="text-center">Casino</td>
                    <td class="text-center">-1245.89999999</td>
                    <td class="text-center">0</td>
                    <td class="text-center">-1245.9</td>
                </tr> -->
            </tbody>
            <!-- <tbody>
                        <tr>
                            <td colspan="8">Data not available</td>
                        </tr>
                    </tbody> -->
        </table>
    </div>
</div>
