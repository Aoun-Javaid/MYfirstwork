<div class="container-fluid ">
  <div class="row mt-3">
    <div class="col-lg-12">
      <div class="account-ui">
                <span class="account-pro"> Account Statement
                </span>
      </div>
    </div>
  </div>

  <div id="filter">
    <div class="row justify-content-between option-row p-4">
      <div class="col-md-12">
        <form [formGroup]="statementForm" (ngSubmit)="SubmitdataTable()">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-2 col-12 mb-sm-1 my-md-0 my-1">
              <input type="date" placeholder="From"  formControlName="startDate" class="form-control ng-valid ng-dirty ng-touched">
            </div>
            <div class="col-md-2 col-12 mb-sm-1">
              <input type="date" placeholder="To" formControlName="endDate"  class="form-control ng-untouched ng-pristine ng-valid">
            </div>
            <div class="col-md-2 col-12 mb-sm-1">
              <button class="btn-get waves-effect waves-light">Submit</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table datatable [dtOptions]="dtOptions" class="table table-dark table-striped table-bordered tableData">

      <thead>
      <tr style="background-color: #424e5a !important;">
        <th class="text-center">Date/Time</th>
        <th class="text-center">Deposit</th>
        <th class="text-center">Withdraw</th>
        <th class="text-center">Balance</th>
        <th class="text-center">Remark</th>
        <th class="text-center">From/To
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let account of accountStatement">
        <td class="text-center">{{account?.createdAt }}</td>
        <td class="text-center">{{account?.deposit || null}}</td>
        <td class="text-center"><span class="credit">{{account?.withdraw || null}}</span></td>
        <td class="text-center"><span class="debit">{{account?.bankBalance || null}}</span></td>
        <td class="text-center">{{account?.remark }}</td>
        <td class="text-center liner">
